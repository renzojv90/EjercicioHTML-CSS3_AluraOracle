<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Contacto - Barbería Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="caja">
            <h1><img src="imagenes/logo.png" alt="Logo de la Barbería Alura"></h1>
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
            </ul>
            </nav>
        </div>
    </header>

    <main>
      <form >
        <label for="nombreapellido">Nombre y Apellido</label>
        <input type="text" id="nombreapellido" class="input-padron" required placeholder="Lalalala lalala">

        <label for="correoelectronico">Correo Electrónico</label>
        <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" class="input-padron" required placeholder="(xx) xxxx xxxx">

        <label for="mensaje">Mensaje</label>
        <textarea cols="70" rows="10" id="mensaje" class="input-padron" required placeholder="escriba su mensaje aquí"></textarea>
        
        <fieldset>
            <legend>¿Cómo le gustaría que lo contactemos?</legend>

            <label form="radio-email"><input type="radio" value="email" id="radio-email">Email</label>
            
            <label form="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>
            
            <label form="radio-whatsapp"><input type="radio" name="contacto" value="whatapp" id="radio-whatapp" checked>WhatsApp</label>
                       
        </fieldset>

        <fieldset>
            <legend>¿En cuál horario desea ser atendido?</legend>
            <select>
                <option>Mañana</option>
                <option>Tarde</option>
                <option>Noche</option>
            </select>
        </fieldset>
        

        <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la Barbería Alura</label>

        <input type="submit" name="contacto" value="Enviar formulario" class="enviar">


      </form>

      <table>

        <thead>
            <tr>
                <th>Día</th>
                <th>Horario</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td>Lunes</td>
                <td>08h ~ 20h</td>
            </tr>
            <tr>
                <td>Miércoles</td>
                <td>08h ~ 20h</td>
            </tr>
            <tr>
                <td>Viernes</td>
                <td>08h ~ 20h</td>
            </tr>
        </tbody>
        <tfoot>
            <td>
            </td>
            <td>
            </td>
        </tfoot>
        
      </table>
    </main>

    <footer>
        <img src="imagenes/logo-blanco.png" alt="Logo de la Barbería Alura">
        <p class="copyright">&copy Copyright Barbería Alura - 2022</p>
    </footer>
</body>

</html>
